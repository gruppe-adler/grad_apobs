class CfgModels
{
    class Default
    {
        sectionsInherit="";
        sections[] = {};
        skeletonName = "";
    };

    class ArmaMan : Default
    {
        htMin = 60;         // Minimum half-cooling time (in seconds)
        htMax = 1800;       // Maximum half-cooling time (in seconds)
        afMax = 30;         // Maximum temperature in case the model is alive (in celsius)
        mfMax = 0;          // Maximum temperature when the model is moving (in celsius)
        mFact = 1;          // Metabolism factor - number from interval <0, 1> (0 - metabolism has no influence, 1 - metabolism has full influence (no other temperature source will be considered)).
        tBody = 37;  		// Metabolism temperature of the model (in celsius)

        sections[] =
        {
            "osobnost","Head_Injury","Body_Injury","l_leg_injury","l_arm_injury","r_arm_injury","r_leg_injury","injury_body", "injury_legs", "injury_hands",
            "clan","clan_sign","Camo","CamoB","Camo1","Camo2","personality","hl", "injury_head", "interaction_point", "texture_cover_outside", "texure_buckles", "texture_base_outside", "texture_cover_inside",
        };
        skeletonName = "OFP2_ManSkeleton";
    };

    class backpackWithStraps: ArmaMan {};

    class backpack {
        sectionsInherit="";
        sections[] = {
            "texture_cover_outside",
            "texure_buckles",
            "texture_base_outside",
            "texture_cover_inside",
            "animation_cover",
            "rocketHolder"
        };
        skeletonName = "apobs_pack";

        class Animations
        {
           class apobs_open
           {
              type = "rotationZ";
              source = "apobs_open";
              selection = "animation_cover";
              axis = "axis_z";
              memory = true;
              minValue = 0;
              maxValue = 1;
              angle0 = 0;
              angle1 = 3.109;
           };
           class hideRocketHolder {
                type = "Hide";
                source = "hideRocketHolder";
                selection = "rocketHolder";
                hideValue = 0.1;
                unHideValue = 0.9;
                minValue = 0;
                maxValue = 1;
            };
        };
    };

    class connector {
        sectionsInherit="";
        sections[] = {"front","back"};
        skeletonName = "";
    };

    class rocket {
        sectionsInherit="";
        sections[] = {
            "interaction_point"
        };
        skeletonName = "rocket";
    };
    class parachute {
